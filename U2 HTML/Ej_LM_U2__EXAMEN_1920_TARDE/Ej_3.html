<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Ej 3</title>
</head>
<body>
    <form method="POST" action="prueba32332332.html">
        <table>
            <thead>
                <tr>
                    <td colspan="2" style="background-color:cadetblue"><div style="text-align: center;">IES Alixar Login</div></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2"><label for="Usuario">Usuario:</label></td>
                    <td rowspan="2"><input type="text" name="Usuario"></td>
                </tr>
                <tr>
                    
                </tr>
                <tr>
                    <td rowspan="2"><label for="Password">Password:</label></td>
                    <td rowspan="2"><input type="password" name="Password"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="Fecha_Nac">Fecha de Nacimiento:</label></td>
                    <td><input type="date" name="Fecha_Nac"></td>
                </tr>
                <tr>
                    <td><label for="Curso">Curso de Matriculación:</label></td>
                    <td>
                        <select id="Curso">
                                <option value="Primero DAW1" selected>Primero DAW1</option>
                                <option value="Segundo DAW1">Segundo DAW1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="4"><label for="Role">Role:</label></td>
                    <td><input type="radio" name="Role" value="Estudiante" checked>Estudiante</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Role" value="Profesor">Profesor</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Role" value="Apoyo">Apoyo</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Role" value="Staff">Staff</td>
                </tr>
                <tr>
                    <td rowspan="3"><label for="Comunicación">Forma de Comunicación:</label></td>
                    <td><input type="checkbox" name="Comunicación" value="Mail">Mail</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Comunicación" value="Teléfono">Teléfono</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Comunicación" value="Correo ordinario">Correo ordinario</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><center><input type="submit" value="Enviar" /><input type="reset" value="Borrar" /></center></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </form>    
</body>
</html>
